   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script language="javascript">
	   
function btnApply() {
	// var current_pass = new String();
      var new_pass = new String();
      var comfirm_pass = new String();
    //  current_pass = current_pw.value;
      new_pass = new_pw.value;
      comfirm_pass = comfirm_pw.value;
	  <!--if ( current_pass == '') {-->
            <!--alert('Please enter your password.');-->
            <!--return;-->
      <!--}-->
      
      if(new_pass == ''){
				alert('Please enter your new password.');
            return;
	  } 
	  if(comfirm_pass == ''){
				alert('Please enter your comfirm password.');
            return;
		}
     
	  if(new_pass !== comfirm_pass){
			alert('Password not match');
			return;
	  }
	  
	  var saveData =	$.ajax({
		type: 'POST',
		url: 'http://192.168.43.1:8080/',
		traditional: true,
		data: {'changepass': new_pass},
		success: function(msg){
			alert("msg: "+ msg);
			if(msg == 'success'){
				window.location.href="index.html";
			}else{
				alert("Change password fail!!!");	
				}
		}
	 });
	saveData.error(function(){
			alert("Something went wrong");
		});
}

</script>

                   <div id="divApply">           
					  <center><table border="0" cellpadding="50" cellspacing="0">
